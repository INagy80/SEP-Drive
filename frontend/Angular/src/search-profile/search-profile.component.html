
<div class="form-box-search">
<div class="search-container">
  <div class="search-box">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    >
    <button class="search-button" (click)="onSearch()">
      <i class="fas fa-search"></i>
      search
    </button>
  </div>
</div>
</div>
