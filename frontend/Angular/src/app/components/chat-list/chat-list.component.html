<div class="sticky-top bg-white">
  <div class="d-flex justify-content-between align-items-center gap-2 p-2">
    <h4>Chat</h4>
    <i
      *ngIf="!searchNewContact"
      class="fas fa-comment-medical cursor-pointer"
      (click)="searchContact()"
    ></i>
    <i
      *ngIf="searchNewContact"
      class="fas fa-times-circle cursor-pointer"
      (click)="searchNewContact = false"
    ></i>
  </div>

  <div class="d-flex flex-column gap-1 p-2">
    <div class="input-group">
      <span class="input-group-text">
        <i class="fas fa-search"></i>
      </span>
      <input
        type="text"
        class="form-control-sm"
        placeholder="Search in the chat"
        aria-label="Search"
      />
    </div>
    <div class="d-flex gap-2">
      <span class="badge rounded-pill text-bg-light cursor-pointer">All</span>
      <span class="badge rounded-pill text-bg-light cursor-pointer">Unread</span>
      <span class="badge rounded-pill text-bg-light cursor-pointer">Favorites</span>
    </div>
  </div>
</div>

<div class="chat-list mt-3">
  <!-- 1) Show existing chats when not searching new contact -->
  <ng-container *ngIf="chats().length && !searchNewContact; else searchOrEmpty">
    <div
      *ngFor="let chat of chats(); trackBy: trackByChat"
      class="d-flex align-items-center justify-content-between border-bottom-gray p-2"
      (click)="chatClicked(chat)"
    >
      <div class="d-flex gap-2">
        <div class="user-img">
          <img src="user.png" alt="" />
        </div>
        <div class="d-flex flex-column">
          <span>{{ chat.name }}</span>
          <small class="text-secondary">
            <i *ngIf="chat.lastMessage === 'Attachment'" class="fas fa-image"></i>
            {{ wrapMessage(chat.lastMessage) }}
          </small>
        </div>
      </div>
      <div class="d-flex flex-column align-items-end">
        <span
          class="msg-date"
          [class.unread]="chat.unreadCount && chat.unreadCount > 0"
        >
          {{ chat.lastMessageTime | date:'dd.MM.yy HH:mm' }}
        </span>
        <small
          *ngIf="chat.unreadCount && chat.unreadCount > 0"
          class="unread-msg-badge"
        >
          {{ chat.unreadCount }}
        </small>
      </div>
    </div>
  </ng-container>

  <!-- 2) If searching new contacts, show contacts list -->
  <ng-template #searchOrEmpty>
    <ng-container *ngIf="searchNewContact; else noChats">
      <div
        *ngFor="let contact of contacts; trackBy: trackByContact"
        class="d-flex align-items-center justify-content-between border-bottom-gray p-2"
        (click)="selectContact(contact)"
      >
        <div class="d-flex gap-2">
          <div class="user-img">
            <img src="user.png" alt="" />
          </div>
          <div class="d-flex flex-column">
            <span>{{ contact.firstName + ' ' + contact.lastName }}</span>
            <small *ngIf="contact.online; else lastSeenTpl" class="text-secondary">
              Online
            </small>
            <ng-template #lastSeenTpl>
              <small class="text-secondary">
                Last seen {{ contact.lastSeen | date:'dd.MM.yyyy HH:mm' }}
              </small>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <!-- 3) Fallback when no chats & not searching -->
  <ng-template #noChats>
    <span>Not chat yet..</span>
  </ng-template>
</div>
