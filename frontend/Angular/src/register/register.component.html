<div class="container">
  <div class="form-box register">
    <form action="">

      <h1>Registrierung</h1>

      <button type="button" (click)="zeigeFeld = false">Kunde</button>
      <button type="button" (click)="zeigeFeld = true">Fahrer</button>

      <div class="profilbild-container">
        <div class="profilbild-upload">
          <input type="file" id="profilbild" (change)="onFileSelected($event)" hidden #fileInput>
          <div class="profilbild-kreis" (click)="fileInput.click()">
            <img *ngIf="profilbildVorschauUrl" [src]="profilbildVorschauUrl" alt="Profilbild">
            <i *ngIf="!profilbildVorschauUrl" class="plus-icon">+</i>
          </div>
        </div>
        <span class="profilbild-hinweis">(optional)</span>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Benutzername" required>
      </div>

      <div class ="input-box">
        <input type="text" placeholder="Vorname" required>
      </div>

      <div class ="input-box">
        <input type="text" placeholder="Nachname" required>
      </div>

      <div class ="input-box">
        <input type="email" placeholder="E-Mail-Adresse" required>
      </div>

      <div class ="input-box">
        <input type="date" placeholder="Geburtsdatum" required>
      </div>

      <div class ="input-box">
        <input type="password" placeholder="Passwort" required>
      </div>

      <div class ="input-box">
        <input type="password" placeholder="Passwort wiederholen" required>
      </div>

      <div [class.versteckt]="!zeigeFeld">
        <label for="autoklasse">WÃ¤hle eine Autoklasse:</label>
        <select id="autoklasse" name="autoklasse">
          <option value="klein">Klein</option>
          <option value="medium">Medium</option>
          <option value="deluxe">Deluxe</option>
        </select>
      </div>

      <a href="/login" class="link-button">Registrieren</a>

    </form>
  </div>
</div>
